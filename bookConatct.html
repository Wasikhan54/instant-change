<style>
  
.con{
    margin-top: 120px;
    
}
.container1 {
    background: white;
    width: 60%;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  
}

h2 {
    text-align: center;
    color: #333;
}

.note {
    text-align: center;
    color: #888;
    font-size: 14px;
}

.progress-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.step {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 10px;
    color: white;
    font-weight: bold;
}

.step.active {
    background: #007bff;
}

.step.completed {
    background: #0056b3;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
}

input, select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.back-btn, .continue-btn {
    padding: 10px 20px;
    border: none;
    color: white;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
}

.back-btn {
    background: #888;
}

.continue-btn {
    background: #33ccc5;
}

</style>

   <div class="con">
    <div class="container">
        <h5 class="note-h5">The Publisher/Author information below will appear in the print and online catalog.</h3>
       <div class="contact-fill">
         
        <h3>Publisher Information <span> (Fields marked with * are required)</span></h2>

        <form id="publisherForm">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Author's Email: *</label>
                        <input type="email" required>
                    </div>
                </div>
                <div class="col-md-4">
                    
            <div class="form-group">
                <label>Create Password: *</label>
                <input type="password" required>
            </div>
                </div>
                <div class="col-md-4">
                <div class="form-group">
                <label>Confirm Password: *</label>
                <input type="password" required>
            </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Name of Person Submitting Form: *</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Mailing Address: *</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Country: *</label>
                        <select required>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Country: *</label>
                        <select required>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>State:</label>
                        <select>
                            <option>Select State</option>
                            <option>New York</option>
                            <option>California</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>City: *</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Zip Code: *</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>URL:</label>
                        <input type="url" placeholder="http://">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Telephone Number:</label>
                        <input type="tel">
                    </div>
                </div>
            </div>
           
          
         
            
            <div class="form-group">
                <label>Fax Number:</label>
                <input type="text">
            </div>

            <div class="buttons">
                <button type="button" class="back-btn" onclick="goBack()">Back</button>
                <button type="submit" class="continue-btn" onclick="continueForm()" >Continue</button>
            </div>
